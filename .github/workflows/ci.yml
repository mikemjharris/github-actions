name: CI 
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run a one-line script
      run: ls
    - name: Run a multi-line script
      run: |
        echo "::set-env name=REPORT_PATH::$GITHUB_SHA" 
        echo "::set-env name=TEST::hello" 
        echo 'hi' 
        env
        echo $GITHUB_SHA
        echo $REPORT_PATH 
        echo $TEST
